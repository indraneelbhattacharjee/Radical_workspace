<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chat-box .user-message,
        .chat-box .jarvis-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .chat-box .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .chat-box .jarvis-message {
            background-color: #dee2e6;
            color: black;
            text-align: left;
        }
        .input-group {
            margin-top: 10px;
        }
        .voice-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center">Talk to Jarvis</h2>
        <div id="chat-box" class="chat-box"></div>

        <form id="jarvis-form" class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Ask Jarvis!" required>
            <button class="btn btn-primary" type="submit">Ask</button>
            <button type="button" class="btn btn-secondary voice-button" onclick="startRecognition()">ðŸŽ¤</button>
        </form>
    </div>

    <!-- Reference the external JS file -->
    <script src="/static/js/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
